<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/pokeball_32x32.ico" />
    <title>Pok√©dexIO</title>
  </head>
  <body>
    <header>
      <h1>MUSAKBRUH</h1>
      <div id="header_img"><img src="img\banner.jpg" /></div>
    </header>
    <dialog id="dialog-artist">
      <h2 id="dialog-name"></h2>
      <section class="dialog-grid">
        <div id="dialog-img-div"><img id="dialog-img" src="" /></div>
        <div id="dialog-info-div">
          <h3 id="dialog-birthdate"></h3>
          <p id="dialog-activeSince"></p>
          <p id="dialog-genres"></p>
          <p id="dialog-labels"></p>
          <p id="dialog-website"></p>
          <p id="dialog-shortDescription"></p>
        </div>
      </section>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <section id="artists" class="grid-container"></section>
  </body>
  <script src="app.js"></script>
</html>
