<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png" />
    <title>Pok√©dexIO</title>
  </head>
  <body>
    <header>
      <h1>MUSAKBRUH</h1>
      <div id="header_img"><img src="img\banner.jpg" /></div>
    </header>

    <div id="createArtistDiv"><button id="btn-createArtist">Create New</button></div>

    
      <div id="filterSort">
        <button id="btn-filterFavorites" type="button">Favorites</button>
        <button id="btn-filterAll" type="button">All</button>
        <select id="select-sort" style="height: 3em;">
          <option value="activeSince">Active Since</option>
          <option value="name">Name</option>
        </select>
      </div>

    <dialog id="dialog-createArtist">
      <form id="form-createArtist">
        <label for="dialog-name">Name</label>
        <input id="dialog-name" type="text" name="name"></input>
        <label for="dialog-image">Image URL</label>
        <input id="dialog-image" type="text" name="image"></input>
        <label for="dialog-birthdate">Birth date</label>
        <input id="dialog-birthdate type="text" name="birthdate"></input>
        <label for="dialog-activeSince">Active since:</label>
        <input id="dialog-activeSince" type="text" name="activeSince"></input>
        <label for="dialog-genres">Genres</label>
        <input id="dialog-genres" type="text" name="genres"></input>
        <label for="dialog-labels">Labels</label>
        <input id="dialog-labels" type="text" name="labels"></input>
        <label for="dialog-website">Website</label>
        <input id="dialog-website" type="text" name="website"></input>
        <label for="dialog-shortDescription">Short Description</label>
        <input id="dialog-shortDescription" type="text" name="shortDescription"></input>
        <button id="btn-createArtistSubmit" class="greenBtn" type="submit">Create</button>
        <button type=button id="btn-createArtistDecline">Close</button>
      </form>
    </dialog>

    <dialog id="dialog-deleteArtist">
      <form id="form-deleteArtist">
        <h2>Are you sure?</h2>
        <button id="btn-deleteConfirm" type="submit">Yes</button>
        <button id="btn-deleteDecline" type="button">No</button>
      </form>
    </dialog>

    <dialog id="dialog-editArtist">
      <form id="form-editArtist">
        <label for="dialog-name">Name</label>
        <input id="dialog-name" type="text" name="name"></input>
        <label for="dialog-image">Image URL</label>
        <input id="dialog-image" type="text" name="image"></input>
        <label for="dialog-birthdate">Birth date</label>
        <input id="dialog-birthdate" type="text" name="birthdate"></input>
        <label for="dialog-activeSince">Active since:</label>
        <input id="dialog-activeSince" type="text" name="activeSince"></input>
        <label for="dialog-genres">Genres</label>
        <input id="dialog-genres" type="text" name="genres"></input>
        <label for="dialog-labels">Labels</label>
        <input id="dialog-labels" type="text" name="labels"></input>
        <label for="dialog-website">Website</label>
        <input id="dialog-website" type="text" name="website"></input>
        <label for="dialog-shortDescription">Short Description</label>
        <input id="dialog-shortDescription" type="text" name="shortDescription"></input>
        <button id="btn-editSubmit" class="greenBtn" type="submit">Update</button>
        <button id="btn-editCancel"type="button">Close</button>
      </form>
    </dialog>
    <section id="artists" class="grid-container"></section>
  </body>
  <script src="./js/app.js" type="module"></script>
</html>
